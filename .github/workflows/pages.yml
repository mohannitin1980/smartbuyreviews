name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Audio Index
        run: |
          mkdir -p contents/regions/en/reviews/audio && cat > contents/regions/en/reviews/audio/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
          <meta charset="UTF-8">
          <title>Audio Reviews</title>
          <script src="https://cdn.tailwindcss.com"></script>
          </head>
          <body class="bg-gray-50">
          <nav class="bg-white border-b"><div class="max-w-6xl mx-auto px-4 py-4"><a href="/" class="text-xl font-bold text-blue-600">Smart Buy Reviews</a></div></nav>
          <main class="max-w-6xl mx-auto px-4 py-12"><h1 class="text-4xl font-bold text-gray-900">Audio Reviews</h1><p class="text-lg text-gray-600">Browse our audio product reviews</p></main>
          </body>
          </html>
          EOF

